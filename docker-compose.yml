version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=https://weihnachten.ixtrader.de
      - PORT=3000
    volumes:
      # Persist game state
      - ./backend/game-state.json:/app/game-state.json
    restart: unless-stopped
    networks:
      - quiz-game

networks:
  quiz-game:
    driver: bridge
